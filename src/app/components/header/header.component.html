<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Code with Sheboldlord Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon aria-hidden="false" [matBadge]="4" matBadgeColor="warn">
      shopping_cart
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ "450" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-black text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button class="bg-black text-white rounded-full w-9 h-9" routerLink="cart">
            <mat-icon>shopping_bag</mat-icon>
          </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
